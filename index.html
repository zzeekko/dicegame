<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center">Dice Game</h1>
    <main class="main" id="main">
        <section class="game-section" id="gameSection">
            <div class="container">
                <button class="btn btn-primary" id="gameStartBtn">Start Game</button>
                <div class="dice my-3">
                    <div class="die" id="die1">
                        <span class="die-display" id="dieDisplay1"></span>
                    </div>
                    <div class="die" id="die2">
                        <span class="die-display" id="dieDisplay2"></span>
                    </div>
                </div>
                <!-- close dice div -->
                <div class="text-div mb-3" id="textDiv">
                    <p id="rollTotalDisplay"></p>
                    <p id="message"></p>
                </div>
                <!-- close text div -->
                <div class="roll-div mb-3" id="rollDiv">
                    <button class="btn btn-primary" id="rollBtn" disabled>Roll Dice</button>
                    <p>Roll Count: 
                        <span class="roll-count" id="rollCountDisplay"></span>
                    </p>
                    <p>Point: 
                        <span class="point" id="pointDisplay"></span>
                    </p>
                </div>
                <!-- close roll div -->
                <div class="stats-div mb-3" id="statsDiv">
                    <p class="stats">Total Wins: 
                        <span class="total-wins" id="winDisplay"></span>
                        Total Losses: 
                        <span class="total-losses" id="lossDisplay"></span>
                    </p>
                    <p class="streak-stats">
                        Current win streak:
                        <span class="win-streak" id="winStreakDisplay"></span>
                        Current lose streak:
                        <span class="loss-streak" id="lossStreakDisplay"></span>
                    </p>
                </div>
            </div>


        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
